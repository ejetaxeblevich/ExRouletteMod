# unique service name
name: ExRouletteMod
language: ru
installment: exmachina
# required human readable info
display_name: ExRoulette Mod

version: "1.1"
build: "250617b"

description: |
  ExRoulette представляет Вам новый геймплей в игре Ex Machina: где не нашлось места транспорту и городам, диалогам и сюжету. Мод почти полностью копирует игру Buckshot Roulette от Mike Klubnika.
  
  «Вы играете за путника, в чьих глазах жизнь утратила все краски и слово "смысл" лишь напоминает о славном прошлом. Теперь мир мёртв. Здесь живут неизвестные сущности, готовые играть с последними выжившими людьми в самые несправедливые игры.»
  Действия разворачиваются в Мгновении, где властвуют свои правила.

authors: E Jet

